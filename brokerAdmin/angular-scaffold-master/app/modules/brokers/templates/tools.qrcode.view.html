<div id="addFormbox">
  <div class="modal-header">
    <a class="close" ng-click="$dismiss()">&times;</a>
    <h4 class="modal-title">查看二维码</h4>
  </div>
  <div class="modal-body">
    400*400
    <div>
      <img ng-src="{{entity.aCodeUrl}}" style="width:240px;height:240px;"/>
      <img ng-src="{{entity.bCodeUrl}}" style="width:240px;height:240px;"/>
    </div>
    360*360
    <div>
      <img ng-src="{{entity.aCodeUrl}}" style="width:200px;height:200px;"/>
      <img ng-src="{{entity.bCodeUrl}}" style="width:200px;height:200px;"/>
    </div>
    200*200
    <div>
      <img ng-src="{{entity.aCodeUrl}}" style="width:200px;height:200px;"/>
      <img ng-src="{{entity.bCodeUrl}}" style="width:200px;height:200px;"/>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()" ng-disabled="item.processing">关闭</button>
  </div>
</div>
